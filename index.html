<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Frontend quiz app</title>
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/sass/main.scss" />
  </head>

  <body>
    <header>
      <div class="container | flex">
        <div
          class="subject-with-icon js-subject-icon | visibility-hidden"
          aria-hidden="true"
        >
          <div class="img-wrapper html">
            <img src="/assets/images/icon-html.svg" class="html-icon" alt="" />
          </div>
          <p></p>
        </div>
        <fieldset role="radiogroup" aria-label="theme switcher">
          <div class="c-toggle">
            <label for="light">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  fill="#fff"
                  d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"
                />
              </svg>
              <span class="visually-hidden">Light Mode</span>
            </label>
            <span class="c-toggle__wrapper">
              <input type="radio" name="theme" id="light" />
              <input type="radio" name="theme" id="dark" />
              <span aria-hidden="true" class="c-toggle__background"></span>
              <span aria-hidden="true" class="c-toggle__switcher"></span>
            </span>
            <label for="dark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  fill="#fff"
                  d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"
                />
              </svg>
              <span class="visually-hidden">Dark Mode</span>
            </label>
          </div>
        </fieldset>
      </div>
    </header>
    <main>
      <form class="js-start-form" action="question.html" method="get">
        <div class="container | grid">
          <div class="intro-section">
            <h1 class="heading-l-light">
              Welcome to the
              <strong style="display: block" class="fw-medium"
                >Frontend Quiz!</strong
              >
            </h1>
            <p class="body-s subtitle-space">Pick a subject to get started.</p>
          </div>

          <!-- Quiz menu start -->
          <div class="menu-start">
            <ul class="flow">
              <li class="subject">
                <button
                  type="submit"
                  name="subject"
                  value="html"
                  class="subject-button"
                >
                  <span class="subject-with-icon">
                    <span class="img-wrapper html">
                      <img
                        src="/assets/images/icon-html.svg"
                        class="html-icon"
                        alt=""
                      />
                    </span>
                    <span>HTML</span>
                  </span>
                </button>
              </li>
              <li class="subject">
                <button
                  type="submit"
                  name="subject"
                  value="css"
                  class="subject-button"
                >
                  <span class="subject-with-icon">
                    <span class="img-wrapper css">
                      <img
                        src="/assets/images/icon-css.svg"
                        class="css-icon"
                        alt=""
                      />
                    </span>
                    <span>CSS</span>
                  </span>
                </button>
              </li>
              <li class="subject">
                <button
                  type="submit"
                  name="subject"
                  value="javascript"
                  class="subject-button"
                >
                  <span class="subject-with-icon">
                    <span class="img-wrapper javascript">
                      <img
                        src="/assets/images/icon-js.svg"
                        class="javascript-icon"
                        alt=""
                      />
                    </span>
                    <span>Javascript</span>
                  </span>
                </button>
              </li>
              <li class="subject">
                <button
                  type="submit"
                  name="subject"
                  value="accessibility"
                  class="subject-button"
                >
                  <span class="subject-with-icon">
                    <span class="img-wrapper accessibility">
                      <img
                        src="/assets/images/icon-accessibility.svg"
                        class="accessibility-icon"
                        alt=""
                      />
                    </span>
                    <span>Accessibility</span>
                  </span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
